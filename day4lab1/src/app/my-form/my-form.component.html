<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Angular</a></li>
    <li class="breadcrumb-item"><a href="#">28-32</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lab1</li>
  </ol>
</nav>

<div class="row justify-content-md-center">
<div class="col col-lg-1"> </div>
<div  class="col-md-auto">
    <div class="card border-info mb-3" style="max-width: 30rem;">
    <h5 class="card-header"> Register Lab 1,2,3 </h5>
    <div class="card-body text-dark">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label > Phone <span style="color:red;" *ngIf="profileForm.get('phone').errors?.required"> * </span> :  </label>
        <input id="phone" type="text" placeholder="Enter Phone" formControlName="phone" required>
        <small *ngIf="profileForm.get('phone').errors?.minlength" class="form-text text-muted">least 10 example 012 345 6789 </small>

      </div>
      <div class="form-group">
         <label > Email <span style="color:red;" *ngIf="profileForm.get('email').errors?.required"> * </span> :  </label>
         <input id="email" type="email" placeholder="Enter email" formControlName="email" required>
         <small *ngIf="profileForm.get('email').errors?.email" class="form-text text-muted">e@mail.com</small>
      </div>
      <div class="form-group">
        <label > Password <span style="color:red;" *ngIf="profileForm.get('password').errors?.required"> * </span> :  </label>
        <input  id="password"  type="password" placeholder="Password" formControlName="password">
        <small *ngIf="profileForm.get('password').errors?.minlength" class="form-text text-muted">password at least 8.</small>
      </div>
      <div class="form-group">
        <label > Confirm Password <span style="color:red;" *ngIf="profileForm.get('confirmpassword').errors?.required"> * </span> :  </label>
        <input type="password"  placeholder="Confirm password" formControlName="confirmpassword">
        <small *ngIf="profileForm.get('confirmpassword').errors?.minlength" class="form-text text-muted">confirm password at least 8.</small>

      </div>
        <button class="btn btn-info" type="submit"  [disabled]="!profileForm.valid">Submit</button>
      </form>
      </div>
      </div>
    </div>
<div class="col col-lg-1"></div>

</div>
  <hr>
<div class="row">
    <div class="col">

    </div>
    <div class="col-6">
      <p>
      Form Status: {{ profileForm.status }}
      </p>
      <p>
        Form Value: {{ profileForm.value | json }}
      </p>
    </div>
    <div class="col">

    </div>
  </div>
