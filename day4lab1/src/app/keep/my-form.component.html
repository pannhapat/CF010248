<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Angular</a></li>
    <li class="breadcrumb-item"><a href="#">28-32</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lab1</li>
  </ol>
</nav>

<div class="row justify-content-md-center">

    <div class="col-md-auto">
    <div class="card">

    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label > Phone:</label>
        <input type="text" placeholder="Enter Phone" formControlName="firstName" required>
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Email address</label>
         <input type="email" placeholder="Enter email" formControlName="firstName" required>
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <label>
        Last Name:
        <input type="text" formControlName="lastName">
      </label>

      <label>
        Last Password:
        <input type="password" formControlName="password">
      </label>

       <label>
        Confirm Password:
        <input type="password" formControlName="confirmPassword">
      </label>

    <div formGroupName="address">
      <h3>Address</h3>

          <label>
            Street:
            <input type="text" formControlName="street">
          </label>

          <label>
            City:
            <input type="text" formControlName="city">
          </label>

          <label>
            State:
            <input type="text" formControlName="state">
          </label>

          <label>
            Zip Code:
            <input type="text" formControlName="zip">
          </label>
          </div>

          <div formArrayName="aliases">
            <h3>Aliases</h3> <button class="btn btn-danger" (click)="addAlias()">Add Alias</button>

              <div *ngFor="let alias of aliases.controls; let i=index">
                <!-- The repeated alias template -->
                <label>
                  Alias:
                  <input type="text" [formControlName]="i">
                </label>
              </div>
          </div>

          <button class="btn btn-info" type="submit"  [disabled]="!profileForm.valid">Submit</button>
      </form>
      </div>
      </div>
    </div>

  </div>
  <hr>
<div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-5">
      <p>
  Form Value: {{ profileForm.value | json }}
</p>
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>






<p>
  Form Status: {{ profileForm.status }}
</p>

<p>
  <button (click)="updateProfile()">Update Profile</button>
</p>
